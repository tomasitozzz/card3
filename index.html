<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card-container">
    <!-- Watch Card -->
    <div class="card">
      <img src="reloj.png" alt="Watch" class="product-image">
      <h2>GARNIER</h2>
      <p>Garnier Pure Active Micellar Cleansing Water, 125 ml</p>
      <p class="price">$60</p>
      <div class="stars">
        ★★★★☆
      </div>
      <button class="add-to-cart">ADD TO CART</button>
    </div>
    <!-- Shoes Card -->
    <div class="card">
      <img src="shoes.jpg" alt="Shoes" class="product-image">
      <h2>GARNIER</h2>
      <p>Garnier Pure Active Micellar Cleansing Water, 125 ml</p>
      <p class="price">$60</p>
      <div class="stars">
        ★★★★☆
      </div>
      <button class="add-to-cart">ADD TO CART</button>
    </div>
    <!-- T-shirt Card -->
    <div class="card">
      <img src="shirt.png" alt="T-shirt" class="product-image">
      <h2>GARNIER</h2>
      <p>Garnier Pure Active Micellar Cleansing Water, 125 ml</p>
      <p class="price">$15</p>
      <div class="stars">
        ★★★☆☆
      </div>
      <button class="add-to-cart">ADD TO CART</button>
    </div>
  </div>
</body>
</html>
